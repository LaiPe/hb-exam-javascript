<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Business</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <header>
        <h1>Electricity Business</h1>
    </header>
    <main>
        <form action="" method="get" id="form-coord-from-adress">
            <label for="adress">Adresse :</label>
            <input type="text" id="adress">
            <button type="submit">Voir les bornes</button>
        </form>

        <button id="change-bornes-vue">Basculer vue</button>
        <p id="map-message"></p>
        <div id="map"></div>
        <ul id="liste-bornes" class="hidden"></ul>
        
        <form class="hidden" id="form-resa">
            <h2>Formulaire de réservation</h2>
            <p>Infos borne : <span id="info-bornes"></span></p>
            
            <label for="date-resa">Date :</label>
            <input id="date-resa" type="date">

            <label for="heure-resa">Heure :</label>
            <input id="heure-resa" type="time">

            <label for="duree-resa">Durée :</label>
            <input type="number" min="1" max="6" value="1">
            
            <button type="submit">Réserver</button>
        </form>

    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
